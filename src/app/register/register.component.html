<section id="registration">
  <mat-horizontal-stepper labelPosition="bottom" linear>
    <mat-step completed="true" class="reg-first-step">
      <div id="personal-info-form">
        <form>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Enter your Name(s)</mat-label>
            <input matInput placeholder="Enter your Name">
            <button mat-icon-button matSuffix disabled>
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </button>
            <mat-hint>Jonathan Boogeyman</mat-hint>
          </mat-form-field>
          <br /><br />
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Enter your Surname</mat-label>
            <input matInput placeholder="Enter your email">
            <button mat-icon-button matSuffix disabled>
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </button>
            <mat-hint>Wick</mat-hint>
          </mat-form-field>
          <br /><br />
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-hint>17/07/2020</mat-hint>
          </mat-form-field>
          <br /><br />
          <div class="gender">
            <label class="gender-items-padding"><strong>Gender: </strong></label>
            <mat-radio-group class="full-width">
              <mat-radio-button value="male" class="gender-items-padding">Male</mat-radio-button>
              <mat-radio-button value="female" class="gender-items-padding">Female</mat-radio-button>
            </mat-radio-group>
          </div>
        </form>
      </div>
      <div class="registration-btns">
        <button mat-flat-button color="accent" matStepperNext>
          <mat-icon aria-hidden="false" aria-label="next">forward</mat-icon>
        </button>
      </div>
    </mat-step>
    <mat-step completed="false" optional>
      <p>Qualifications Detail</p>
      <div>
        <button id="btn-previous" mat-flat-button color="accent" matStepperPrevious>
          <mat-icon aria-hidden="false" aria-label="previous">forward</mat-icon>
        </button>
        <button id="btn-forward" mat-flat-button color="accent" matStepperNext>
          <mat-icon aria-hidden="false" aria-label="next">forward</mat-icon>
        </button>
      </div>
    </mat-step>
    <mat-step completed="false">
      <p>Miscellaneous</p>
    </mat-step>
  </mat-horizontal-stepper>
</section>
